{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page - {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page : {{ title }} </h1>
    <form id="edit_form" action="{% url 'encyclopedia:edit' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Save changes">
    </form>    
{% endblock %}
