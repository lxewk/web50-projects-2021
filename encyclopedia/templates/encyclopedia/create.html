{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form id="create_form" enctype="multipart/form-data" action="{% url 'encyclopedia:create' %}" method="post">
        {% csrf_token %}
        {{ createForm.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
