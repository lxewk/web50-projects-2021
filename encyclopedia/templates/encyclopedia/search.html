{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for s in sub %}
            <li><a href="{% url 'encyclopedia:get' s %}">{{ s|safe }}</a></li>
        {% empty %}
            <li>No such query found.</li>
        {% endfor %}
    </ul>
{% endblock %}
